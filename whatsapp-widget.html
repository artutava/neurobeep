<style>
  #whatsapp-widget {
    position: fixed;
    bottom: 16px; /* padrão, será sobrescrito pelo JS */
    right: 16px;
    background-color: var(--bs-light);
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 96px;
    height: 96px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;

  #whatsapp-widget:hover {
